spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    com.maximpike.nutrimc: INFO
    org.springframework: WARN
    org.hibernate: WARN

nutrimc:
  mcp:
    enabled: false  # Disable external calls during testing