spring:
  application:
    name: nutrimc

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/nutrimc
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.maximpike.nutrimc: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO

# Custom application properties
nutrimc:
  mcp:
    enabled: true
    timeout: 30000
  api:
    version: v1
    base-path: /api/${nutrimc.api.version}